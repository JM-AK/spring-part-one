<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"/>

<body>

<nav th:replace="fragments/head.html :: navigation(Products)"/>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product/edit}" th:method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" th:field="*{title}" placeholder="Enter title">
                    <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name shouldn't be empty</small>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" th:field="*{price}" placeholder="Enter price">
                    <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price shouldn't be empty</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:replace="fragments/footer.html :: scripts"/>

</body>

</html>
